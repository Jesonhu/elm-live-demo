    <!--
        1 媒体查询-端点用好了也行，但是布局也要是弹性布局

        响应式建议：尽可能使用弹性布局可伸缩布局，断点辅助
            1 用百分比 vw vh vmin vmax em rem 尽可能替换固定尺寸
            2 需要在较大分辨率下得到固定宽度时，使用max-width替换width，断点
            3 为替换元素 img object video iframe设置max-width:100%;
            4 需要背景图片完整铺满容器 background-size:cover
            5 当图片或其他元素多列布局时，让视口宽度决定每行列数量。可以使用 display:flex或display:inline-block; 
            6 多列布局时，指定列宽column-width而不是column-count列数

    -->
