<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
    <style>
        p{
            color:inherit;
            border:inherit;
        }
    </style>
</head>
<body>
    <!--
        继承与父元素相同的属性
    -->

    <div style="color:red;border:2px solid red;">
        sssssssssssssssss
        <p>11111</p>
    </div>

    <br>
    <br>
    <br>

    <div style="color:blue;border:1px solid blue">
        ssssssssssssssssss
        <p>22222</p>
    </div>
</body>
</html>
